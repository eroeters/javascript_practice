<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <input type="number" id="add" placeholder="adds number by 7"></input>
  <button id="addButton" onclick="add()">Add 7</button>
  <p id="addText"></p>

  <input type="number" id="multiplyA"></input>
  <input type="number" id="multiplyB"></input>
  <button id="multButton" onclick="multiply()">Multiply</button>
  <p id="multText"></p>

  <input type="text" id="capitalize"></input>
  <button id="capButton" onclick="capitalize()">Capitalize</button>
  <p id="capText"></p>

  <input type="text" id="lastLetter"></input>
  <button id="lastButton" onclick="lastLetter()">Last Letter</button>
  <p id="lastText"></p>

  <script src="script.js"></script>
</body>
</html>
